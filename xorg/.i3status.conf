general {
	colors = true
	interval = 5
}

order += "disk /"
order += "cpu_usage"
order += "wireless wlp3s0"
order += "battery 0"
order += "load"
order += "tztime local"

cpu_usage {
	format = "%usage"
}

wireless wlp3s0 {
	format_up = "W: (%quality at %essid) %ip"
	format_down = "W: down"
}

battery 0 {
	last_full_capacity = true
	format = "%status %percentage %remaining"
}

tztime local {
	format = "%Y-%m-%d %H:%M"
}

load {
	format = "%1min"
}

disk "/" {
	format = "%avail"
}
